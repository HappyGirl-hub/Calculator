<html>
    <head>
       <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td onclick="digitalBtnPressed(7)" class="digitalBtn">7</td>
                <td onclick="digitalBtnPressed(8)" class="digitalBtn">8</td>
                <td onclick="digitalBtnPressed(9)" class="digitalBtn">9</td>
                <td onclick="operatorBtnPressed('x')" class="operatorBtn">x</td>
            </tr>
            <tr>
                <td onclick="digitalBtnPressed(4)" class="digitalBtn">4</td>
                <td onclick="digitalBtnPressed(5)" class="digitalBtn">5</td>
                <td onclick="digitalBtnPressed(6)" class="digitalBtn">6</td>
                <td onclick="operatorBtnPressed('-')" class="operatorBtn">-</td>
            </tr>
            <tr>
                <td onclick="digitalBtnPressed(1)" class="digitalBtn">1</td>
                <td onclick="digitalBtnPressed(2)" class="digitalBtn">2</td>
                <td onclick="digitalBtnPressed(3)" class="digitalBtn">3</td>
                <td onclick="operatorBtnPressed('+')" class="operatorBtn">+</td>
            </tr>
            <tr>
                <td onclick="digitalBtnPressed(0)" colspan="2" class="digitalBtn">0</td>
                <td onclick="ACBtnPressed()" class="ACBtn">AC</td>
                <td onclick="operatorBtnPressed('/')" class="operatorBtn">/</td>
            </tr>
            <tr>
                <td colspan="4" onclick="equalsBtnPressed()" class="equalsBtn">=</td>
            </tr>
        </table>

        <script>
            var newline=true; //Boolean variable.Determines if the user types should be on a new line
            var value1;
            var currentOperater;

            //Event handler for when the digital buttons are pressed
           function digitalBtnPressed(button){
                if(newline){
                    document.getElementById("inputBox").value=(button);
                    newline=false;
                } else {
                    var currentValue=document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value=(currentValue+button);
                }    
           }

           //Event handler for when the AC button is pressed
           function ACBtnPressed(){
            document.getElementById("inputBox").value=0;
            newline=true;
           } 

           //event handler for when the sign buttons are pressed
           function operatorBtnPressed(operator){
            currentOperater=operator;
            value1=parseInt(document.getElementById("inputBox").value);
            newline=true;
           }

           function equalsBtnPressed(){
            var value2=parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperater){
                case "+":
                    finalTotal= value1+value2  
                    break;
                
                case "-":
                    finalTotal=value1-value2
                    break;

                case "/":
                    finalTotal=value1/value2
                    break;

                case "x":
                    finalTotal=value1*value2
                    break;
            }
            document.getElementById("inputBox").value=finalTotal;
            value=0;
            newline=true;
           }
        </script>
    </body>
</html>
